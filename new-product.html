        <div class="header__left">
            <button class="ps-drawer-toggle"><i class="icon icon-menu"></i></button><img src="" alt="">

        <div class="header__center"><a class="ps-logo" href="#"><img src="img/logo.png" alt=""></a></div>
        <div class="header__right"><a class="header__site-link" href="#"><i class="icon-exit-right"></i></a></div>

    <aside class="ps-drawer--mobile">
        <div class="ps-drawer__header">
            <h4> Menu</h4>

                <li><a href="index.html"><i class="icon-home"></i>Dashboard</a></li>

            </ul>
        </div>
    </aside>
    <div class="ps-site-overlay"></div>
    <main class="ps-main">
        <div class="ps-main__sidebar">
            <div class="ps-sidebar">
                <div class="ps-sidebar__top">
                    <div class="ps-block--user-wellcome">
                        <div class="ps-block__left"><img src="img/user/admin.jpg" alt="" /></div>
                        <div class="ps-block__right">
                            <p>Hello,<a href="#">Admin</a></p>
                        </div>
                        <div class="ps-block__action"><a href="#"><i class="icon-exit"></i></a></div>
                    </div>
                </div>
                <div class="ps-sidebar__content">
                    <div class="ps-sidebar__center">
                        <ul class="menu">
                            <li><a href="index.html"><i class="icon-home"></i>Dashboard</a></li>
                            <li><a class="active" href="vendors.html"><i class="icon-circle"></i>Vendors</a></li>
                            <li><a href="products.html"><i class="icon-database"></i>Products</a></li>
                            <li><a href="orders.html"><i class="icon-bag2"></i>Requests</a></li>
                            <li><a href="customers.html"><i class="icon-users2"></i>Customers</a></li>
                            <li><a href="Categories.html"><i class="icon-papers"></i>Categories</a></li>
                            <li><a href="settings.html"><i class="icon-cog"></i>Settings</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="ps-main__wrapper">
            <header class="header--dashboard">
                <div class="header__left">
                    <h3>New Product</h3>
                    <p>Add new product</p>
                </div>
                <div class="header__center">
                    <form class="ps-form--search-bar" action="index.html" method="get">
                        <input class="form-control" type="text" placeholder="Search something" />
                        <button><i class="icon-magnifier"></i></button>
                    </form>
                </div>
                <div class="header__right"><a class="header__site-link" href="#"><span>View your store</span><i class="icon-exit-right"></i></a></div>
            </header>
            <section class="ps-new-item">
                <form class="ps-form ps-form--new-product" action="index.html" method="get">
                    <div class="ps-form__content">
                        <div class="row">
                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                <figure class="ps-block--form-box">
                                    <figcaption>General</figcaption>
                                    <div class="ps-block__content">
                                        <div class="form-group">
                                            <label>Product Name<sup>*</sup>
                                            </label>
                                            <input class="form-control" type="text" placeholder="Enter product name..." />
                                        </div>
                                        <div class="form-group">
                                            <label>Product Summary<sup>*</sup>
                                            </label>
                                            <textarea class="form-control" rows="6" placeholder="Enter product description..."></textarea>
                                        </div>

                                        <div class="form-group">
                                            <label>Category<sup>*</sup>
                                            </label>
                                            <input class="form-control" type="text" placeholder="" />
                                        </div>

                                        <div class="form-group">
                                            <label>Sub Category<sup>*</sup>
                                            </label>
                                            <input class="form-control" type="text" placeholder="" />
                                        </div>
                                        <div class="form-group">
                                            <label>Tags<sup>*</sup>
                                            </label>
                                            <input class="form-control" type="text" placeholder="" />
                                        </div>
                                        <div class="form-group">
                                            <label>Unit Quantity<sup>*</sup>
                                            </label>
                                            <input class="form-control" type="text" placeholder="" />
                                        </div>
                                        <div class="form-group">
                                            <label>Minimum Quantity<sup>*</sup>
                                            </label>
                                            <input class="form-control" type="text" placeholder="" />
                                        </div>
                                        <div class="form-group">
                                            <label>Product Attributes<sup>*</sup></label>
                                            <textarea id="summernote" rows="6" name="editordata"> attributes as key value pairs</textarea>
                                        </div>
                                    </div>
                                </figure>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                <figure class="ps-block--form-box">
                                    <figcaption>Product Images</figcaption>
                                    <div class="ps-block__content">
                                        <div class="form-group">
                                            <label>Product Thumbnail</label>
                                            <div class="form-group--nest">
                                                <input class="form-control mb-1" type="text" placeholder="">
                                                <button class="ps-btn ps-btn--sm">Choose</button>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Product Gallery</label>
                                            <div class="form-group--nest">
                                                <input class="form-control mb-1" type="text" placeholder="">
                                                <button class="ps-btn ps-btn--sm">Choose</button>
                                            </div>
                                        </div>
                                        <div class="form-group form-group--nest">
                                            <input class="form-control mb-1" type="text" placeholder="">
                                            <button class="ps-btn ps-btn--sm">Choose</button>
                                        </div>
                                        <div class="form-group">
                                            <label>Video (optional)
                                            </label>
                                            <input class="form-control" type="text" placeholder="Enter video URL" />
                                        </div>
                                    </div>
                                </figure>
                                <figure class="ps-block--form-box">
                                    <figcaption>Inventory</figcaption>
                                    <div class="ps-block__content">
                                      <div class="form-group">
                                          <label> SKU<sup>*</sup>
                                          </label>
                                          <input class="form-control" type="text" placeholder="" />
                                      </div>
                                        <div class="form-group">
                                            <label>Vendor SKU<sup>*</sup>
                                            </label>
                                            <input class="form-control" type="text" placeholder="" />
                                        </div>
                                        <div class="form-group form-group--select">
                                            <label>Status
                                            </label>
                                            <div class="form-group__content">
                                                <select class="ps-select" title="Status">
                                                    <option value="1">Status 1</option>
                                                    <option value="2">Status 2</option>
                                                    <option value="3">Status 3</option>
                                                    <option value="4">Status 4</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </figure>
                                <figure class="ps-block--form-box">
                                    <figcaption>Vendor</figcaption>
                                    <div class="ps-block__content">
                                        <div class="form-group form-group--select">
                                            <label>Vendor
                                            </label>
                                            <div class="form-group__content">
                                                <select class="ps-select" title="Brand">
                                                    <option value="1">Brand 1</option>
                                                    <option value="2">Brand 2</option>
                                                    <option value="3">Brand 3</option>
                                                    <option value="4">Brand 4</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </figure>
                            </div>
                        </div>
                    </div>
                    <div class="ps-form__bottom">
                        <button class="ps-btn">Submit</button>
                        <button class="ps-btn">Submit and Add Another Product</button>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>

    <script src="plugins/summernote/summernote-bs4.min.js"></script>
    <script src="plugins/apexcharts-bundle/dist/apexcharts.min.js"></script>
    <!-- custom code-->
    <script src="js/main.js"></script>
</body>

</html>
